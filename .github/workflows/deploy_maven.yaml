name: 发布包到 GitHub Packages

on:
  push:
    tags:
      - 'v*'  # 匹配以 'v' 开头的标签

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 允许写入包

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 配置 Maven 凭据
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>github</id><username>XiaoLFeng</username><password>${{ secrets.MYGITHUBTOKEN }}</password></server></servers></settings>" > ~/.m2/settings.xml

      - name: 发布包到 GitHub Packages
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.MYGITHUBTOKEN }}